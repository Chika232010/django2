<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
    {% if blogs %}
        {% for blog in blogs %}
            <h1>{{ blog.title }}</h1>
            <p>{{ blog.description }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <p>No blogs available.</p>
    {% endif %}
</body>
</html>
